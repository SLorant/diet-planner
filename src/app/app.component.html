<style>
  :host {
    --primary-color: oklch(55% 0.12 145); /* A nice sage green */
    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .spacer {
    flex: 1 1 auto;
  }

  .sidenav-container {
    height: calc(100vh - 64px);
  }

  .sidenav {
    width: 250px;
  }

  mat-sidenav-content {
    padding: 20px;
  }

  @media screen and (max-width: 600px) {
    .sidenav-container {
      height: calc(100vh - 56px);
    }

    .sidenav {
      width: 200px;
    }

    mat-sidenav-content {
      padding: 10px;
    }
  }
</style>

<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{ title }}</span>
  <span class="spacer"></span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
    class="sidenav"
  >
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/calorie-tracker" routerLinkActive="active">
        <mat-icon matListItemIcon>fitness_center</mat-icon>
        <span matListItemTitle>Calorie Tracker</span>
      </a>
      <a mat-list-item routerLink="/meal-planner" routerLinkActive="active">
        <mat-icon matListItemIcon>restaurant</mat-icon>
        <span matListItemTitle>Meal Planner</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
